<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Gorjeta</title>
</head>
<body>

    <div id="container">
    <div>
        <h1 class="titulo">Calculadora de Gorjetas</h1>
    </div>
    <div>
        <form class="tipsForm" id="tipsForm">
          <label for="bill">
              <p>Quanto ficou a conta?</p>
          </label>
          <p>
              R$ <input type="number" placeholder="100,00" name="bill" id="bill" class="formInput" required>
          </p>
          <label for="serviceQual">
              <p>Como foi o seu serviço?</p>
          </label>
          <p>
              <select name="serviceQual" id="serviceQual" class="formSelect" >
                  <option disable selected value="0">--Escolha uma opção</option>
                  <option value="0.30">30% - Incrivel</option>
                  <option value="0.20">20% - Bom</option>
                  <option value="0.15">15% - Aceitavel</option>
                  <option value="0.10">10% - Ruim</option>
                  <option value="0.05">05% - Péssimo</option>
              </select>
          </p>
          <label for="people">
              <p>Quantas pessoas irão dividir a conta? </p>
          </label>
          <p>
              <input type="number" placeholder="1" name="people" id="people" class="formInput" required> pessoas(s)
          </p>
          <button type="submit" class="formSubmit">Calcular</button>
        </form>
    </div>
    <div id="totalTip">
        Gorjeta total:
        R$<span id="tip">0.00</span>
        <span id="each">Cada</span>
    </div>
</div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
